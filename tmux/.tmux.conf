set -g @plugin 'oluevaera/tmux-conda-inherit'

set -s escape-time 0

set-option -g prefix `  # Change the prefix to the backtick
unbind-key C-b          # Unbind the default C-b prefix
bind-key ` send-prefix # Bind the backtick as the new prefix


bind '|' run 'tmux split-window -c "#{pane_current_path}" -e "TMUX_PARENT_PANE_ID=#{pane_id}" -h'
bind '-' run 'tmux split-window -c "#{pane_current_path}" -e "TMUX_PARENT_PANE_ID=#{pane_id}" -v'
bind c run 'tmux new-window -c "#{pane_current_path}" -e "TMUX_PARENT_PANE_ID=#{pane_id}"'

bind r source-file ~/.tmux.conf

# split panes using | and -
#bind | split-window -h
#bind - split-window -v
unbind '"'
unbind %

bind -r ^ last-window
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-n next

set -g mouse on


# style
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g status-right ''
# set -g status-right 'î«¾ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
# set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=colour6 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

bind-key f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh"

run-shell ~/.config/tmux/res/resurrect.tmux
